name: project_name
channels:
  - defaults
dependencies:
  - pip
  - pip:
      - -e . # conda >= 4.4 only
      - python-dotenv>=0.5.1
  - setuptools
  - wheel
  - git>=2.5 # for git worktree template updating
  - sphinx # for creating intelligent and beautiful documentation
  - click # for creating beautiful command line interfaces
  - colorcet # collection of perceptually accurate colormaps
  - matplotlib
  - jupyter
  - scipy
  - joblib
  # - nb_conda_kernels # for acccessing other conda envs from current env # Try <2.2.0  if you hit nb_conda_kernels issue #158
  - pandas
  - requests
  - pathlib
  - fsspec # filesystem interface for python
  - python=3.10
